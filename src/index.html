<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <!--  -->
      <div class="container">
        <input
          placeholder="Type to search..."
          required=""
          class="input"
          name="text"
          type="text"
        />
        <div class="icon">
          <svg class="ionicon">
            <use href="./svg/icons.svg#icon-search"></use>
          </svg>
        </div>
      </div>

      <!--  -->
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">
        <svg width="15" height="15">
          <use href="./svg/icons.svg#icon-search"></use>
        </svg>
      </button>
      <button type="button" class="theme-btn" data-current="false">
        <svg class="theme-icon" width="15" height="15">
          <use class="theme-light" href="./svg/icons.svg#icon-sun"></use>
          <use class="theme-dark" href="./svg/icons.svg#icon-contrast"></use>
        </svg>
      </button>
    </form>

    <div class="gallery"></div>
    <div class="js-guard"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
